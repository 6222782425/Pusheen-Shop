    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      let app = Vue.createApp({

        data: function() {
          return {
              
              product_page: true,
              cart_page: false,

              products: [{
                  id: 1,
                  name: "Pusheen Hey Cap",
                  price: 500,
                  shortdesc: "Best Drip in the Market",
                  url: "/image/pro1.png"
              }, {
                  id: 2,
                  name: "Pusheen Puffy Bubble Sticker Sheet",
                  price: 120,
                  shortdesc: "Classy, Stylish, Dope",
                  url: "/image/pro2.png"
              }, {
                  id: 3,
                  name: "Pusheen Pencil Case",
                  price: 350,
                  shortdesc: "Elegance built in",
                  url: "/image/pro3.png"
              }, {
                  id: 4,
                  name: "Deluxe Sitting Pusheen Plush",
                  price: 2700,
                  shortdesc: "Sleek, Trendy, Clean",
                  url: "/image/pro4.png"
              }, {
                  id: 5,
                  name: "Pusheen Surprise Plush: Catf√©",
                  price: 300,
                  shortdesc: "Fabulous, Exotic, Classy",
                  url: "/image/pro5.png"
              }, {
                  id: 6,
                  name: "Pusheen Unisex Kigurumi",
                  price: 1600,
                  shortdesc: "Neat, Sleek, Smart",
                  url: "/image/pro6.png"
              }, {
                  id: 7,
                  name: "Suspicious Pusheen Knit Hat",
                  price: 550,
                  shortdesc: "Neat, Sleek, Smart",
                  url: "/image/pro7.jpeg"
              }, {
                  id: 8,
                  name: "Pusheen & Sloth Just Vibing Mouse Pad",
                  price: 399,
                  shortdesc: "Neat, Sleek, Smart",
                  url: "/image/pro8.jpeg"
              }, {
                  id: 9,
                  name: "Pusheen Sweet Treats Pin Set",
                  price: 350,
                  shortdesc: "Neat, Sleek, Smart",
                  url: "/image/pro9.jpeg"
              }],

              cart: [],

          }
        },
        mounted: function() {

        },

        methods: {
            addItem: function(id) {
                console.log(this.products)
                console.log(id)
                
                //Check if this product already in the cart
                item = this.cart.find(product => product.id == id)

                if (item) { // if this product already in the cart
                    item.count += 1
                } else {
                    item = this.products.find(product => product.id == id)
                    this.cart.push({
                        id: item.id,
                        name: item.name,
                        url: item.url,
                        price: item.price,
                        total: item.price,
                        count: 1
                    })
                }
                console.log(this.cart)
            },

            removeItem: function(id){
              item = this.cart.find(product => product.id == id)
              if(item){
                item.count -= 1
                const index = this.cart.indexOf(item)
                if (index > -1) {
                  this.cart.splice(index, 1)
                }
              }
              console.log("cart: "+this.cart)
            },

            ShowMyCart: function() {
                this.cart_page = true
                this.product_page = false
            },

            ShowHomePage: function() {
                this.product_page = true
                this.cart_page = false
            }
        },

        computed: {
            countitem: function() {
                var total = 0
                for (i in this.cart) {
                    total += this.cart[i].count
                }
                return total
            },
            countTotalPrice: function(){
              var total = 0
                for (i in this.cart) {
                    total += this.cart[i].total
                }
                return total
            }
        }
      })

      app.component('Product', {
        data: function() {
            return {}
        },
        props: ['product'],
        template: "#product-template",

        methods: {
            addToCart: function() {
                this.$emit("add-item", this.product.id)
            }
          },
      });

      app.component('Cartitem', {
        data: function() {
          return {}
      },
        props: ['item'],
        template: '#cartitem-template',
        methods: {
          removeFromCart: function() {
              this.$emit("remove-item", this.item.id)
          }
        },
      });

      app.mount("#app")
    </script>
